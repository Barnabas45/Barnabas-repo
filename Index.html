<html>
    <head>
        <title>Fruitopia</title>
        <link rel="stylesheet" href="style.css">
        <link href="http://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="Hero">
            <div class="navbar">
                <img src="logo.jpg">
                <ul>
                    <li><a href="#">Home</a></li>

                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch video</button>
                </div>
                <div class="social-icons">
                    <img src="Facebook.png">
                    <img src="Twitter.png">

                </div>
            </div>

                <img src="strawberries.jpg">
            </div>
